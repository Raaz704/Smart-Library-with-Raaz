<!DOCTYPE html>
<html lang="en">
<head>
  <title>Student Profile | Smart Library</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/student-profile.css">
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  background: #0f172a;
  color: #fff;
  padding: 30px;
}

/* HEADER */
.profile-header {
  margin-bottom: 25px;
}

.profile-header h2 {
  font-size: 28px;
}

.profile-header p {
  color: #cbd5f5;
}

/* CARD */
.profile-card {
  max-width: 450px;
  background: #020617;
  padding: 30px;
  border-radius: 18px;
  margin: auto;
  text-align: center;
}

/* AVATAR */
.profile-avatar {
  width: 90px;
  height: 90px;
  background: #1e293b;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  margin: auto;
  font-size: 36px;
}

/* TEXT */
.profile-card h3 {
  margin-top: 15px;
}

.role {
  font-size: 14px;
  color: #94a3b8;
  margin-bottom: 25px;
}

/* FORM */
.form-group {
  text-align: left;
  margin-bottom: 18px;
}

.form-group label {
  display: block;
  margin-bottom: 5px;
  font-size: 14px;
}

.form-group input {
  width: 100%;
  padding: 10px 12px;
  border-radius: 8px;
  border: none;
  outline: none;
}

/* BUTTON */
.btn {
  width: 100%;
  padding: 12px;
  margin-top: 10px;
  border-radius: 10px;
  border: none;
  background: #38bdf8;
  color: #000;
  font-weight: 600;
  cursor: pointer;
}

.btn:hover {
  opacity: 0.9;
}

/* MESSAGE */
#profileMsg {
  margin-top: 12px;
  font-size: 14px;
}

  </style>
<body>

<div class="profile-wrapper">

  <!-- HEADER -->
  <header class="profile-header">
    <h2><i class="fa-solid fa-user-graduate"></i> Student Profile</h2>
    <p>View and update your personal information</p>
  </header>
<a href="student-dashboard.html" style="color:#38bdf8;">‚Üê Back to Dashboard</a>

  <!-- PROFILE CARD -->
  <section class="profile-card">

    <div class="profile-avatar">
      <i class="fa-solid fa-user"></i>
    </div>

    <h3 id="studentName">Student Name</h3>
    <p class="role">MCA Student</p>

    <!-- PROFILE FORM -->
    <form id="profileForm">

      <div class="form-group">
        <label>Full Name</label>
        <input type="text" id="name" value="Rahul Kumar">
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" id="email" value="rahul@gmail.com">
      </div>

      <div class="form-group">
        <label>Course</label>
        <input type="text" value="MCA" disabled>
      </div>

      <div class="form-group">
        <label>University</label>
        <input type="text" value="CCSU" disabled>
      </div>

      <button type="submit" class="btn">Update Profile</button>
      <p id="profileMsg"></p>

    </form>

  </section>

</div>

<script>
    document.getElementById("profileForm").addEventListener("submit", function (e) {
  e.preventDefault();

  const name = document.getElementById("name").value.trim();
  const email = document.getElementById("email").value.trim();
  const msg = document.getElementById("profileMsg");

  if (name === "" || email === "") {
    msg.style.color = "yellow";
    msg.innerText = "‚ö†Ô∏è Please fill all editable fields";
  } else {
    msg.style.color = "#4ade80";
    msg.innerText = "‚úÖ Profile updated successfully (frontend demo)";
    document.getElementById("studentName").innerText = name;
  }
});


document.addEventListener("DOMContentLoaded", () => {
  const savedName = localStorage.getItem("studentName");
  const savedEmail = localStorage.getItem("studentEmail");

  if (savedName) {
    document.getElementById("studentName").innerText = savedName;
    document.getElementById("name").value = savedName;
  }

  if (savedEmail) {
    document.getElementById("email").value = savedEmail;
  }
});

// UPDATE PROFILE
document.getElementById("profileForm").addEventListener("submit", function (e) {
  e.preventDefault();

  const name = document.getElementById("name").value.trim();
  const email = document.getElementById("email").value.trim();
  const msg = document.getElementById("profileMsg");

  if (!name || !email) {
    msg.style.color = "yellow";
    msg.innerText = "‚ö†Ô∏è Please fill all fields";
    return;
  }

  // üî• UPDATE STORAGE
  localStorage.setItem("studentName", name);
  localStorage.setItem("studentEmail", email);

  document.getElementById("studentName").innerText = name;

  msg.style.color = "#4ade80";
  msg.innerText = "‚úÖ Profile updated successfully";
});


</script>
</body>
</html>
